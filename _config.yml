# Site settings
title: "신석은 Resume"
description: "A resume template for me."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "신석은"
resume_title:                   "업무 목표에 맞춘 실용적인 기술 적용을 추구합니다."

# used for the contact button in _layouts/resume.html
resume_contact_email:           "w200kr@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+82 10-9287-4497"
resume_contact_address:         "서울특별시 광진구 아차산로51길 36-6"

resume_header_contact_info:     "+82 10-9287-4497 • w200kr@gmail.com • https://github.com/w200kr"
display_header_contact_info:    "true"

resume_header_intro: "<p></p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/w200kr"
  # resume_twitter_url:           "http://twitter.com/jglovier"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://https://www.linkedin.com/in/seokeun-shin-971154211"
  # resume_instagram_url:         "https://www.instagram.com/asin.no63"
  # resume_website_url:           "http://joelglovier.com"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      false

# Design settings
resume_theme:                   default

